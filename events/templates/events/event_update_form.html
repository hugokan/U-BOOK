{% extends 'core/base.html' %}
{% load static %}
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
{% block title %}Actualizar Evento{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h3 class="amber-text text-accent-4">Actualizar evento</h3>
        <div>
          {% if 'ok' in request.GET %}
            <blockquote>
              Evento editado, correctamente.
              <a href="{% url 'events:event' event.id event.title|slugify %}">Haz clic aqui para ver el resultado</a>
            </blockquote>
          {% endif %}
          <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
              <input type="submit" class="btn-small waves-effect waves-light amber accent-4" value="Actualizar evento" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
