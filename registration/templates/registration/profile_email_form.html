{% extends 'core/base.html' %}
{% load static %}
{% block title %}Email{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display:none}</style>
<main role="main">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <form action="" method="post">{% csrf_token %}
          <h3 class="amber-text text-accent-4">Email</h3>
          <p>{{form.as_p}}</p>
          <p><input type="submit" class="btn-large waves-effect waves-light amber accent-4" value="Actualizar"></p>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
