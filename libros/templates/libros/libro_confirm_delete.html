{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar libro{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h3 class="amber-text text-accent-4">Borrar libro</h3>
        <div>
          <form action="" method="post">{% csrf_token %}
            <p>¿Estás seguro de que quieres borrar el libro: <b>"{{ object }}"</b>?</p>
            <input type="submit" class="btn-small waves-effect waves-light red accent-4 white-text" value="Sí, borrar el libro" />
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
