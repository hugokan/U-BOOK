{% extends 'core/base.html' %}
{% load static %}
{% block title %}Publicar Libro{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h3  class="amber-text text-accent-4">Publicar Libro</h3>
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
          <div class="text-center">
            <input type="submit" class="btn-large waves-effect waves-light amber accent-4" value="Publicar Libro" />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
