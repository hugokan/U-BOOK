{% extends 'core/base.html' %}
{% load static %}
{% block title %}Actualizar Libro{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row">
      <div class="col s12">
      <h3 class="amber-text text-accent-4">Actualizar libro</h3>
        <div>
          {% if 'ok' in request.GET %}
            <blockquote>
              Libro editado correctamente. 
              <a href="{% url 'libros:libro' libro.id libro.title|slugify %}">Haz clic aqu√≠ para ver el resultado</a>.
            </blockquote>
          {% endif %}
          <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
          <div class="text-center">
            <input type="submit" class="btn-small waves-effect waves-light amber accent-4" value="Actualizar libro" />
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
